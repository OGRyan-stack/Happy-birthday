<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 26th Birthday Dr. Oarabile Mochwanaesi!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Baloo+2:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', 'Baloo 2', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(
                to bottom,
                #FF0000 0%,
                #FF7F00 16%,
                #FFFF00 33%,
                #00FF00 50%,
                #0000FF 66%,
                #4B0082 83%,
                #9400D3 100%
            );
            background-size: 100% 400%;
            animation: rainbowSlide 10s linear infinite;
        }

        @keyframes rainbowSlide {
            0% {background-position: 0% 0%;}
            100% {background-position: 0% 100%;}
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
            border: 5px solid white;
        }

        @keyframes float {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-15px);}
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(
                to right,
                #FF0000,
                #FF7F00,
                #FFFF00,
                #00FF00,
                #0000FF,
                #4B0082,
                #9400D3
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: colorShift 8s linear infinite;
            background-size: 200% 200%;
            font-weight: 800;
            letter-spacing: 2px;
            margin-top: 0;
        }

        .honorific {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .age {
            font-size: 5em;
            margin: 10px 0;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            100% {transform: scale(1.1);}
        }

        @keyframes colorShift {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }

        /* CSS Drawn Cake */
        .cake-container {
            position: relative;
            display: inline-block;
            margin: 30px 0;
            height: 200px;
            width: 220px;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 120px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            box-shadow: 0 5px 0 #d4a5b5;
        }

        .cake:before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
        }

        .cake:after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 20px;
            background: #e75480;
            border-radius: 0 0 10px 10px;
        }

        .candle {
            position: absolute;
            width: 12px;
            height: 50px;
            background: linear-gradient(to right, #fff, #f5f5f5, #fff);
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border-radius: 3px;
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 30px;
            background: linear-gradient(to bottom, #ff7800, #ffdc00);
            border-radius: 50% 50% 20% 20%;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ffdc00;
            animation: flicker 0.5s infinite alternate;
            z-index: 20;
        }

        @keyframes flicker {
            0%, 100% {transform: translateX(-50%) scale(1, 1); opacity: 1;}
            50% {transform: translateX(-50%) scale(0.9, 1.1); opacity: 0.8;}
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 20px;
            top: -45px;
        }

        .sprinkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: sprinkleFloat 3s infinite ease-in-out;
        }

        @keyframes sprinkleFloat {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-5px);}
        } 

        .message {
            font-size: 1.8em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: floatUp 8s ease-in infinite;
            opacity: 0.8;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.1);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% {transform: translateY(100vh) scale(0.5);}
            100% {transform: translateY(-100vh) scale(1);}
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0.9;
            animation: confettiFall 5s linear infinite;
            clip-path: polygon(
                50% 0%,
                60% 30%,
                100% 50%,
                60% 70%,
                50% 100%,
                40% 70%,
                0% 50%,
                40% 30%
            );
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        button {
            background: linear-gradient(
                to right,
                #FF0000,
                #FF7F00,
                #FFFF00,
                #00FF00,
                #0000FF,
                #4B0082,
                #9400D3
            );
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #surprise {
            font-size: 2.5em;
            font-weight: bold;
            animation: rainbowText 1.5s infinite;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes rainbowText {
            0% {color: #FF0000;}
            16% {color: #FF7F00;}
            33% {color: #FFFF00;}
            50% {color: #00FF00;}
            66% {color: #0000FF;}
            83% {color: #4B0082;}
            100% {color: #9400D3;}
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: sparkleTwinkle 1s infinite alternate;
            opacity: 0;
        }

        @keyframes sparkleTwinkle {
            0% {opacity: 0; transform: scale(0.3);}
            100% {opacity: 1; transform: scale(1);}
        }

        .rainbow-arc {
            position: absolute;
            width: 100%;
            height: 50vh;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .rainbow-arc:before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            border-radius: 50%;
            border: 20px solid transparent;
            border-top-color: #FF0000;
            border-right-color: #FF7F00;
            border-bottom-color: #FFFF00;
            border-left-color: #00FF00;
            animation: spinRainbow 10s linear infinite;
        }

        @keyframes spinRainbow {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        .name-highlight {
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(
                to right,
                #FF0000,
                #FF7F00,
                #FFFF00,
                #00FF00,
                #0000FF,
                #4B0082,
                #9400D3
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorShift 8s linear infinite;
            background-size: 200% 200%;
        }
    </style>
</head>
<body>
    <div class="rainbow-arc"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>HAPPY BIRTHDAY!</h1>
        <div class="honorific">Dr. Oarabile Mochwanaesi</div>
        <div class="age">26</div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="decoration" id="decoration"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="message">
            Wishing the most colorful 26th birthday to <span class="name-highlight">Dr. Oarabile Mochwanaesi</span>!<br>
            May your special day be as brilliant as your achievements!
        </div>
        <button id="surpriseBtn">🎉 CELEBRATE 26 YEARS! 🎉</button>
        <div id="surprise" class="hidden">HAPPY BIRTHDAY DOCTOR! ✨🎓🌈</div>
    </div>

    <script>
        // Rainbow colors
        const rainbowColors = [
            '#FF0000', // Red
            '#FF7F00', // Orange
            '#FFFF00', // Yellow
            '#00FF00', // Green
            '#0000FF', // Blue
            '#4B0082', // Indigo
            '#9400D3'  // Violet
        ];

        // Create cake sprinkles
        const decoration = document.getElementById('decoration');
        for (let i = 0; i < 26; i++) { // 26 sprinkles for 26 years!
            const sprinkle = document.createElement('div');
            sprinkle.className = 'sprinkle';
            sprinkle.style.left = Math.random() * 180 + 10 + 'px';
            sprinkle.style.top = Math.random() * 15 + 'px';
            sprinkle.style.backgroundColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
            sprinkle.style.animationDelay = Math.random() * 2 + 's';
            decoration.appendChild(sprinkle);
        }

        // Create balloons
        const particlesContainer = document.getElementById('particles');
        
        for (let i = 0; i < 26; i++) { // 26 balloons for 26 years!
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 6 + 4) + 's';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            balloon.style.backgroundColor = rainbowColors[i % rainbowColors.length];
            particlesContainer.appendChild(balloon);
        }

        // Create confetti explosion
        function createConfetti() {
            for (let i = 0; i < 260; i++) { // 260 confetti pieces for 26 years!
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.backgroundColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
                confetti.style.width = (Math.random() * 15 + 10) + 'px';
                confetti.style.height = confetti.style.width;
                particlesContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create sparkles
        function createSparkles(x, y) {
            for (let i = 0; i < 26; i++) { // 26 sparkles for 26 years!
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.animationDelay = (i * 0.05) + 's';
                sparkle.style.backgroundColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
                particlesContainer.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        // Surprise button
        const surpriseBtn = document.getElementById('surpriseBtn');
        const surpriseText = document.getElementById('surprise');
        const cake = document.querySelector('.cake');
        const candle = document.querySelector('.candle');
        const flame = document.querySelector('.flame');
        const ageDisplay = document.querySelector('.age');
        
        surpriseBtn.addEventListener('click', () => {
            surpriseText.classList.remove('hidden');
            createConfetti();
            
            // Animate cake
            cake.style.transform = 'scale(1.1)';
            cake.style.transition = 'transform 0.3s';
            
            // Animate candle and flame
            flame.style.animation = 'none';
            flame.style.transform = 'translateX(-50%) scale(2)';
            flame.style.background = 'linear-gradient(to bottom, #fff, #ffdc00)';
            flame.style.boxShadow = '0 0 30px #fff';
            
            // Make age display bounce faster
            ageDisplay.style.animation = 'pulse 0.3s infinite alternate';
            
            setTimeout(() => {
                // Change cake to look like it's been blown out
                cake.style.background = '#e8b7ce';
                flame.style.opacity = '0';
                
                // Create smoke effect
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const smoke = document.createElement('div');
                        smoke.style.position = 'absolute';
                        smoke.style.width = '20px';
                        smoke.style.height = '20px';
                        smoke.style.background = 'rgba(200, 200, 200, 0.7)';
                        smoke.style.borderRadius = '50%';
                        smoke.style.top = '-50px';
                        smoke.style.left = '50%';
                        smoke.style.transform = 'translateX(-50%)';
                        smoke.style.animation = 'smokeRise 2s forwards';
                        document.querySelector('.cake-container').appendChild(smoke);
                        
                        setTimeout(() => {
                            smoke.remove();
                        }, 2000);
                    }, i * 200);
                }
            }, 1000);
            
            setTimeout(() => {
                // Reset cake
                cake.style.transform = 'scale(1)';
                cake.style.background = '#f8c8dc';
                flame.style.opacity = '1';
                flame.style.animation = 'flicker 0.5s infinite alternate';
                flame.style.transform = 'translateX(-50%) scale(1)';
                flame.style.background = 'linear-gradient(to bottom, #ff7800, #ffdc00)';
                flame.style.boxShadow = '0 0 15px #ffdc00';
                ageDisplay.style.animation = 'pulse 1.5s infinite alternate';
                surpriseText.classList.add('hidden');
            }, 3000);
            
            // Create more balloons in rainbow order
            for (let i = 0; i < 26; i++) { // 26 balloons for 26 years!
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = (5 + i * 3) + 'vw';
                    balloon.style.animationDuration = '6s';
                    balloon.style.backgroundColor = rainbowColors[i % rainbowColors.length];
                    particlesContainer.appendChild(balloon);
                    
                    setTimeout(() => {
                        balloon.remove();
                    }, 6000);
                }, i * 100);
            }
        });

        // Random sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                createSparkles(e.clientX, e.clientY);
            }
        });

        // Auto-create some balloons occasionally
        setInterval(() => {
            if (Math.random() > 0.7) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 6 + 4) + 's';
                balloon.style.backgroundColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
                particlesContainer.appendChild(balloon);
                
                setTimeout(() => {
                    balloon.remove();
                }, 8000);
            }
        }, 2000);

        // Add smoke animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes smokeRise {
                0% { transform: translateX(-50%) scale(0.5); opacity: 0.7; }
                100% { transform: translateX(-50%) translateY(-100px) scale(2); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
